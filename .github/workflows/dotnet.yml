# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: 🚀 CI/CD .NET

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: ⛏ Build
    runs-on: windows-latest
    steps:
      - name: 🚚 Checkout repository
        uses: actions/checkout@v3
      - name: 🔨 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: 🔨 Restore dependencies
        run: dotnet restore
      - name: 🔨 Build
        run: dotnet build GMD.PrivateMessenger.PL.API/GMD.PrivateMessenger.PL.API.csproj --configuration Release --no-restore --runtime win81-x64 --no-self-contained
      - name: Archive production artifact
        uses: actions/upload-artifact@main
        with:
          name: GMD.PrivateMessenger.PL.API
          path: ./GMD.PrivateMessenger.PL.API/bin/Release/net6.0/
  deploy:
    name: 🎉 Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@main
        with: 
          name: GMD.PrivateMessenger.PL.API
          path: ./
      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /messenger-api.guzeevmd.ru/
